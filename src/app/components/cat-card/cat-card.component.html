<div
  class="rounded-lg shadow-lg overflow-hidden bg-white dark:bg-gray-800 transition-colors"
  role="article"
  [attr.aria-labelledby]="'breed-name-' + breed.id"
  (keydown.enter)="openModal()"
  (keydown.space)="$event.preventDefault(); openModal()"
>
  <div class="h-48 overflow-hidden">
    <ng-container *ngIf="!isLoading && !hasError; else loadingOrError">
      <img
        [src]="imageUrl"
        [alt]="breed.name + ' cat'"
        class="w-full h-full object-cover"
        loading="lazy"
      />
    </ng-container>
    <ng-template #loadingOrError>
      <div
        *ngIf="isLoading"
        class="w-full h-full bg-gray-200 dark:bg-gray-700 animate-pulse"
      ></div>
      <div
        *ngIf="hasError"
        class="w-full h-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center"
      >
        <div class="text-center">
          <svg
            class="w-12 h-12 mx-auto text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
            />
          </svg>
          <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
            Failed to load image
          </p>
          <button
            (click)="retryLoad()"
            class="mt-2 px-3 py-1 text-sm bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors"
          >
            Retry
          </button>
        </div>
      </div>
    </ng-template>
  </div>

  <div class="p-4">
    <h2
      [id]="'breed-name-' + breed.id"
      class="text-xl font-bold mb-2 dark:text-white"
    >
      {{ breed.name }}
    </h2>
    <p class="text-gray-600 dark:text-gray-300 mb-4 line-clamp-3">
      {{ breed.description }}
    </p>
    <button
      (click)="openModal()"
      class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors"
      [attr.aria-label]="'Learn more about ' + breed.name"
      (keydown.enter)="openModal()"
    >
      See More
    </button>
  </div>
</div>

<app-cat-modal
  *ngIf="isModalOpen"
  [breed]="breed"
  [imageUrl]="imageUrl"
  (close)="isModalOpen = false"
>
</app-cat-modal>
