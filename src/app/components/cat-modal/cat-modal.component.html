<p>cat-modal works!</p>
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg max-w-2xl w-full m-4 max-h-[90vh] overflow-y-auto">
      <div class="p-6">
        <div class="flex justify-between items-start mb-4">
          <h2 class="text-2xl font-bold">{{breed.name}}</h2>
          <button 
            (click)="closeModal()"
            class="text-gray-500 hover:text-gray-700">
            âœ•
          </button>
        </div>
  
        <img 
          [src]="imageUrl" 
          [alt]="breed.name"
          class="w-full h-64 object-cover rounded mb-4">
  
        <div class="space-y-4">
          <p>{{breed.description}}</p>
          
          <div class="grid grid-cols-2 gap-4">
            <div>
              <strong>Weight:</strong> {{breed.weight.metric}} kg
            </div>
            <div>
              <strong>Life Span:</strong> {{breed.life_span}} years
            </div>
            <div>
              <strong>Origin:</strong> {{breed.origin}}
            </div>
            <div>
              <strong>Temperament:</strong> {{breed.temperament}}
            </div>
          </div>
  
          <div class="mt-4">
            <h3 class="font-bold mb-2">Rankings</h3>
            <div class="grid grid-cols-2 gap-4">
              <div *ngFor="let ranking of selectedRankings">
                <strong>{{ranking | titlecase}}:</strong>
                <div class="flex gap-1">
                  <span 
                    *ngFor="let i of [1,2,3,4,5]"
                    class="h-4 w-4 rounded-full"
                    [class.bg-blue-500]="getRanking(ranking) >= i"
                    [class.bg-gray-200]="getRanking(ranking) < i">
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
