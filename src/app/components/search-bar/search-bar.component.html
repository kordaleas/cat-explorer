<div class="relative max-w-md mx-auto mb-6" role="search">
  <label for="breed-search" class="sr-only">Search cat breeds</label>
  <input
    id="breed-search"
    type="search"
    [(ngModel)]="searchTerm"
    (input)="onSearch()"
    placeholder="Search breeds..."
    aria-label="Search cat breeds"
    class="w-full px-4 py-2 border rounded-lg focus-ring bg-white dark:bg-gray-800 text-gray-900 dark:text-white border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:outline-none"
  >
</div>
